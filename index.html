<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Home</title>
  </head>
  <body>
    <div id="app">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="./index.html">
            <img src="/assets/Logo_Amazing_Events.png" alt="Logo" height="36" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            data-bs-toggle="collapse"
            data-bs-target=".navbar-collapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./upcoming_events.html"
                  >Upcoming Events</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./past_events.html">Past Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./stats.html">Stats</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <div>
          <div
            class="d-flex flex-row justify-content-between align-items-center central-nav"
          >
            <a href="./stats.html"><i class="fa-solid fa-chevron-left"></i></a>
            <h3>HOME</h3>
            <a href="./upcoming_events.html"
              ><i class="fa-solid fa-chevron-right"></i
            ></a>
          </div>

          <form class="container-fluid">
            <div class="row">
              <div class="col-md-9" id="checkboxs">
                <label v-for="category in categories" :key="category">
                  {{ category }}
                  <input
                    type="checkbox"
                    :name="category"
                    :value="category"
                    v-model="checkedCategories"
                    @change="filterEvents"
                  />
                </label>
              </div>

              <div class="col-md-3">
                <div class="input-group">
                  <input
                    type="search"
                    id="form1"
                    class="form-control"
                    placeholder="search"
                    v-model="searchValue"
                    @input="filterEvents"
                  />
                  <label class="form-label" for="form1"></label>
                  <button type="button" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div
          class="container mt-4 d-flex flex-wrap align-items-center justify-content-center"
        >
          <p v-if="!eventsToShow.length" class="display-1 fw-bolder text-white">
            No hay coincidencias
          </p>
          <div
            v-for="event of eventsToShow"
            class="card d-flex flex-column align-items-center mx-2 my-2"
            style="width: 18rem; height: 25rem"
          >
            <img class="card-img-top" :src="event.image" alt="Card image cap" />
            <div class="card-body">
              <h5 class="card-title">{{event.name}}</h5>
              <p class="card-text">{{event.description}}</p>
              <div
                class="d-flex justify-content-between align-items-center px-1 pt-4 pb-3"
                style="position: absolute; bottom: 0; width: 90%"
              >
                <p class="mb-0">Price: $ {{event.price}}</p>
                <button
                  type="button"
                  class="btn btn-primary button"
                  @click="location.href='./details.html?id=${event._id}'"
                >
                  Details
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer
        class="d-flex flex-wrap justify-content-between align-items-center px-3 pt-3 mt-4 border-top"
      >
        <div class="col-md-4 py-3 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-decoration-none lh-1">
            <span class="mb-3 mb-md-0">Cohort</span></a
          >
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="m-1 rounded-circle" href="http://www.instagram.com/">
              <i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li class="ms-3">
            <a class="m-1 rounded-circle" href="http://www.facebook.com/">
              <i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li class="ms-3">
            <a class="m-1 rounded-circle" href="http://www.whatsapp.com/">
              <i class="fa-brands fa-whatsapp"></i
            ></a>
          </li>
        </ul>
      </footer>
    </div>

    <!--Javascript bootstrap-->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/fafbafa778.js"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/main.js"></script>
  </body>
</html>
